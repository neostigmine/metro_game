<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 클릭 → 다른 GitHub Pages 이동</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; padding: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    a.card { display: block; text-decoration: none; color: inherit; border: 1px solid #ddd; border-radius: 14px; overflow: hidden; }
    a.card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    a.card { transition: transform .15s, box-shadow .15s; background: #fff; }
    a.card img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .meta { padding: 12px 12px 14px; }
    .title { font-weight: 800; margin: 0 0 6px; }
    .desc { margin: 0; opacity: .75; font-size: 14px; }
  </style>
</head>
<body>

  <h1>이미지 누르면 페이지 이동</h1>
  <p>아래 URL만 네 GitHub Pages 주소로 바꿔 끼우면 끝.</p>

  <div class="grid">
    <!-- 1) 같은 GitHub Pages 사이트 내부 이동 (권장: 상대경로) -->
    <a class="card" href="./seoul/index.html" aria-label="수도권 지하철 게임으로 이동">
      <img src="./images/seoul.jpg" alt="수도권 지하철" loading="lazy" decoding="async" />
      <div class="meta">
        <p class="title">수도권 지하철 게임</p>
        <p class="desc">같은 Pages 안의 다른 폴더/페이지로 이동</p>
      </div>
    </a>

        <a class="card" href="./busan/index.html" aria-label="부산 지하철 게임으로 이동">
      <img src="./images/busan.jpg" alt="수도권 지하철" loading="lazy" decoding="async" />
      <div class="meta">
        <p class="title">부산 지하철 게임</p>
        <p class="desc">같은 Pages 안의 다른 폴더/페이지로 이동</p>
      </div>
    </a>
  </div>

</body>
</html>
